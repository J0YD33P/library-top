<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="container">
    <header>
        <nav>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <img src="./assets/icons/book.png" alt="Image of a book" class="logo-icon" width="40">
            </a>
            <h1 class="website-name">The Library</h1>
            <button class="login-btn button">
                Login
            </button>
        </nav>
    </header>

    <main class="main-container">
        <button class="add-book button">+ Add a book</button>
        <form class="book-details-container">
            <h2 class="box-heading">Add a Book!</h2>

            <div class="book-details">
                <label for="title">Title</label>
                <input type="text" id="title"  name="title" placeholder="Hamlet" required>
            </div>
            
            <div class="book-details">
                <label for="author">Author Name</label>
                <input type="text" id="author" name="author" placeholder="William Shakespeare" required>
            </div>

            <div class="book-details">
                <label for="page">Page Number</label>
                <input type="number" id="page" name="page" placeholder="24" min="0" required>
            </div>

            <div class="book-details">
                <label for="readcheck">Have you finished reading it?</label>
                <label for="yescheck" class="check-label">Yes</label>
                <input type="radio" id="yescheck" name="radio-check" value="yes" checked>
                <label for="nocheck" class="check-label">No</label>
                <input type="radio" id="nocheck" name="radio-check" value="no">
            </div>

            <button type="submit" class="submit-btn button">Submit</button>

        </form>
    </main>
    
</body>
</html>
